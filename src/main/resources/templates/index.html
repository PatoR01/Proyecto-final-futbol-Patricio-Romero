<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registrar Usuario</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
    
    <div class="container col-lg-6 mx-auto p-4 rounded-5 bg-secondary bg-opacity-10"> <!-- FORMULARIO -->
        <h4>Usuario</h4>
        <form th:object="${nuevoUsuario}" th:action="@{/guardarUsuario}" method="post">
        <div>
            <div class="mb-e">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/><br/>
            </div>
            <div class="mb-e">
                <label>Apellido</label>
                <textarea type="text" th:field="*{apellido}" class="form-control" rows="3" required></textarea><br/>
            </div>
			<div class="col-md-12">
				<label  for="dniID" class="form-label">DNI</label>
				<input  type="number" class="form-control" id="dniID" th:field="*{dni}" min="1000000" max="99999999" title="Ingresa un nÃºmero de 8 digitos." required>
				
			</div>
        </div></br>
            <button class="btn btn-primary" type="submit">Crear</button>
        </form>
        
    </div>
